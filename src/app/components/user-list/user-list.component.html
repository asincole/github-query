<div nz-row [nzGutter]="[16, 16]" [nzJustify]="'start'">
  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="6" *ngFor="let user of users; let i=index">
    <a routerLink="/user/{{user.login}}">
      <nz-card nzHoverable  [nzCover]="coverTemplate">
        <nz-card-meta [nzTitle]="user.login" ></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img src="{{user.avatar_url}}" alt="{{user.login}} avatar">
      </ng-template>
    </a>
  </div>
</div>
